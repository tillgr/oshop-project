<div *ngIf="product.title"
     class="card">
  <img *ngIf="product.imageUrl"
       class="card-img-top"
       [src]="product.imageUrl"
       alt="{{ product.title }}">
  <div class="card-body d-flex align-items-end">
    <span class="w-100">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency:'USD':true }}</p>
    </span>
  </div>
  <div *ngIf="showActions && shoppingCart"
       class="card-footer">
    <button
      *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
      (click)="addToCart()"
      class="btn btn-secondary w-100">Add to Cart
    </button>
    <ng-template #updateQuantity>
      <product-quantity [product]="product"
                        [shopping-cart]="shoppingCart">
      </product-quantity>
    </ng-template>
  </div>
</div>
